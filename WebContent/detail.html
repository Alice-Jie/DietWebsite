<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/detail.css">
    <script src="layui/layui.js"></script>
    <script>
        // 主动加载jquery模块
        layui.use(['jquery'], function () {
            var $ = layui.$;  // 调用layui内部jquery
        });
    </script>
</head>
<body class="layui-bg-gray">
<!-- 顶部 -->
<div class="layui-header header">
    <div class="layui-main diet-main">
        <div class='diet-logo'>
            <a href="/"></a>
        </div>
        <ul class="layui-nav nav-user">
            <li class="layui-nav-item">
                <a href="/">登录</a>
            </li>
            <li class="layui-nav-item">
                <a href="/">注册</a>
            </li>
        </ul>
    </div>
</div>
<!-- 主体 -->
<div class="layui-main detail-main">
    <!-- 菜品详细信息 -->
    <div class="detail-info">
        <div class="info-title">
            <h1>标题</h1>
        </div>
        <div class="layui-clear info-main">
            <!-- 菜品图片 -->
            <div class="info-main-left">
                <img src="img/404.png">
            </div>
            <div class="info-main-right">
                <!-- 菜品价格 -->
                <div class="info-price">
                    <em class="page-left">￥7.5<span> 元</span></em>
                </div>
                <!-- 营养参考 -->
                <div class="layui-clear nutrition">
                    <span class="desc">蛋白质：</span><span class="num">1</span>
                    <span class="desc">糖类：</span><span class="num">1</span>
                    <span class="desc">脂肪：</span><span class="num">1</span>
                    <span class="desc">膳食纤维：</span><span class="num">1</span>
                    <span class="desc">水分：</span><span class="num">1</span>
                    <span class="desc">发布时间：</span><span class="num">1</span>
                </div>
            </div>
        </div>
        <!-- 描述部分 -->
        <div class="detail-desc">
            <div class="info-title">
                <h1>描述：</h1>
            </div>
            <div class="desc-main">
                <p>这款三明治可爱，简单，不会做饭的人也绝对会做，并且喜欢的简单料理！</p>
            </div>
        </div>
    </div>
</div>
<!-- 底部 -->
<div class="layui-footer footer">
    <div class="layui-main diet-footer">
        <p>Copyright © 2018 dietWebsite.com | Created by 1351300322</p>
    </div>
</div>
<script>
    layui.config({
        base: 'js/' // 模块的目录
    }).use('index');   // 加载入口
</script>
</body>
</html>
