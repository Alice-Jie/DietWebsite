<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/info.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="layui/layui.js"></script>
</head>
<body class="layui-bg-gray">
<!-- 顶部 -->
<div class="layui-header header">
    <div class="layui-main diet-main">
        <div class='diet-logo'>
            <a href="/"></a>
        </div>
        <ul class="layui-nav nav-user">
            <li class="layui-nav-item">
                <a href="/">用户甲</a>
            </li>
            <li class="layui-nav-item">
                <a href="/">退出</a>
            </li>
        </ul>
    </div>
</div>
<!-- 主体 -->
<div class="layui-main member-main">
    <!-- 左侧导航栏 -->
    <ul class="layui-nav layui-nav-tree layui-left-nav">
        <li class="layui-nav-item">
            <a href="/">
                <i class="layui-icon">&#xe620;</i>
                <cite> 基本设置</cite>
            </a>
        </li>
        <li class="layui-nav-item">
            <a href="/">
                <i class="layui-icon">&#xe6b2;</i>
                <cite> 健康档案</cite>
            </a>
        </li>
    </ul>
    <!-- 右侧显示内容 -->
    <div class="member-panel">
        <div class="layui-tab layui-tab-brief">
            <ul class="layui-tab-title">
                <li class="layui-this">个人资料</li>
                <li>修改密码</li>
            </ul>
            <div class="layui-tab-content">
                <!-- 个人资料 -->
                <div class="layui-tab-item layui-show">
                    <form class="layui-form" method="post" action="">
                        <!-- 会员密码 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">密码：</label>
                            <div class="layui-input-block">
                                <input type="text" name="member.pwd" required lay-verify="required" placeholder="请输入密码"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <!-- 会员性别 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">性别：</label>
                            <div class="layui-input-block">
                                <input type="radio" name="member.sex" value="男" title="男" checked>
                                <input type="radio" name="member.sex" value="女" title="女">
                            </div>
                        </div>
                        <!-- 会员邮箱 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">电子邮箱：</label>
                            <div class="layui-input-block">
                                <input type="text" name="member.Email" required lay-verify="required|email"
                                       placeholder="请输入邮箱地址" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <!-- 会员手机 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">手机号码：</label>
                            <div class="layui-input-block">
                                <input type="text" name="member.phone" required lay-verify="required|phone"
                                       placeholder="请输入手机号码" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <!-- 提交&重置 -->
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button type="submit" class="layui-btn" lay-submit>提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- 修改密码 -->
                <div class="layui-tab-item">
                    <form class="layui-form" method="post" action="">
                        <!-- 会员密码 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">密码：</label>
                            <div class="layui-input-block">
                                <input type="password" name="member.pwd" required lay-verify="required"
                                       placeholder="请输入密码" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <!-- 密码确认 -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">密码确认：</label>
                            <div class="layui-input-block">
                                <input type="password" name="repwd" required lay-verify="required" placeholder="请再次输入密码"
                                       autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <!-- 提交&重置 -->
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button type="submit" class="layui-btn" lay-submit>提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 底部 -->
<div class="layui-footer footer">
    <div class="layui-main diet-footer">
        <p>Copyright © 2018 dietWebsite.com | Created by 1351300322</p>
    </div>
</div>
<script>
    layui.config({
        base: 'js/'    // 模块的目录
    }).use('index');   // 加载入口
</script>
</body>
</html>
