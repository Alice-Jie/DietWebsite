<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="layui/layui.js"></script>
    <script>
        // 主动加载jquery模块
        layui.use(['jquery'], function () {
            var $ = layui.$;  // 调用layui内部jquery
        });
    </script>
</head>
<body class="layui-bg-gray">
<!-- 顶部 -->
<div class="layui-header header">
    <div class="layui-main diet-main">
        <div class='diet-logo'>
            <a href="/"></a>
        </div>
        <ul class="layui-nav nav-user">
            <li class="layui-nav-item">
                <a href="/">登录</a>
            </li>
            <li class="layui-nav-item">
                <a href="/">注册</a>
            </li>
        </ul>
    </div>
</div>
<!-- 主体 -->
<div class="layui-main login-main">
    <!-- 登录界面 -->
    <div class="login-box">
        <div class="layui-tab">
            <ul class="layui-tab-title login-nav">
                <li class="layui-this">登录</li>
                <li>注册</li>
            </ul>
            <div class="layui-tab-content">
                <!-- 登录界面 -->
                <div class="layui-tab-item layui-show">
                    <div class="login-form">
                        <form class="layui-form" method="post" action="">
                            <div class="layui-form-item">
                                <label class="layui-form-label">账号：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="member.account" required lay-verify="required"
                                           placeholder="请输入账号" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">密码：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="member.pwd" required lay-verify="required"
                                           placeholder="请输入密码" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button type="button" class="layui-btn btn-sumbit layui-btn-big" onclick="">登录
                                    </button>
                                    <button type="reset" class="layui-btn btn-reset layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- 注册界面 -->
                <div class="layui-tab-item">
                    <div class="login-form">
                        <form class="layui-form" method="post" action="">
                            <div class="layui-form-item">
                                <label class="layui-form-label">账号：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="member.account" required lay-verify="required"
                                           placeholder="账号名" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">密码：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="member.pwd" required lay-verify="required" placeholder="密码"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button type="button" class="layui-btn btn-sumbit layui-btn-big" onclick="">注册
                                    </button>
                                    <button type="reset" class="layui-btn btn-reset layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 底部 -->
<div class="layui-footer footer">
    <div class="layui-main diet-footer">
        <p>Copyright © 2018 dietWebsite.com | Created by 1351300322</p>
    </div>
</div>
<script>
    layui.config({
        base: 'js/' // 模块的目录
    }).use('index');   // 加载入口
</script>
</body>
</html>
